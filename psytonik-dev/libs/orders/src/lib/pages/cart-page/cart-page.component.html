<div class="cart-page" *ngIf="cartItemDetailed">
  <div class="p-grid">
    <div class="p-col-8">
      <div>
        <p-button
          label="Click"
          icon="pi pi-arrow-left"
          (click)="backToShop()"
        ></p-button>
      </div>
      <div>
        <h4>
          My Cart: {{cartCount}} Item(s)
        </h4>
      </div>
      <div class="cart-shipping p-mb-5">
        Shipping after payment, Delivery time: 4 to 7 working days
      </div>
      <div class="cart-item p-mb-5" *ngFor="let cartItem of cartItemDetailed">
        <div class="p-grid p-fluid">
          <div class="p-col-2 cart-item-image">
            <img [src]="cartItem.product?.image" [attr.alt]="cartItem.product.name">
          </div>
          <div class="p-col-7">
            <div class="cart-item-name">
              {{ cartItem.product.name }}
            </div>
            <div class="cart-item-price">
              {{cartItem.product.price | currency}}
            </div>
            <div class="cart-item-remove">
              <p-button
                icon="pi pi-trash"
                (click)="deleteProductFromCart(cartItem)"
              ></p-button>
            </div>
          </div>
          <div class="p-col-3">
              <div class="p-field cart-item-quantity">
                <p-inputNumber
                  mode="decimal"
                  [showButtons]="true"
                  [inputId]="cartItem.product.id"
                  [min]="1"
                  [max]="100"
                  [(ngModel)]="cartItem.quantity"
                  (onInput)="updateCartItemQuantity($event, cartItem)"
                >
                </p-inputNumber>
              </div>
              <div class="cart-item-subtotal">
                SubTotal:
                <span class="cart-item-subtotal-value">
                  {{ cartItem.product.price * cartItem.quantity | currency}}
                </span>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-col-4" *ngIf="cartCount > 0">
      <orders-cart-summary></orders-cart-summary>
    </div>
  </div>
</div>
