<div class="product-gallery" *ngIf="hasImages">
  <div class="main-image">
    <img [src]="selectedImage" alt="image">
  </div>
  <div class="images">
    <ul>
      <li
        *ngFor="let image of images"
        (click)="changeSelectedImage(image)"
        [ngStyle]="{'background-image':'url('+image+')'}"
      >
      </li>
    </ul>
  </div>
</div>
