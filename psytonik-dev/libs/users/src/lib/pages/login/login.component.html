<p-toast></p-toast>
<div class="login-register">
  <div class="login-register-panel">
    <div class="p-grid">

      <div class="p-col-6">
        <img src="assets/images/login-photo.png" alt="image">
      </div>

      <div class="p-col-6 p-p-5">
        <h3>Welcome</h3>
        <h2>Login Page</h2>

        <form [formGroup]="form">
          <div class="p-grid p-mt-6">
            <div class="p-col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input
                  type="email"
                  id="email"
                  pInputText
                  placeholder="Email"
                  autocomplete
                  formControlName="email">
              </div>
              <small *ngIf="loginForm.email.invalid && loginForm.email.touched" class="p-error">
                <span *ngIf="loginForm.email.errors!.required">Email is Required</span>
                <span *ngIf="loginForm.email.errors!.email">Email is not Valid</span>
              </small>
            </div>

            <div class="p-col-12">
              <div class="p-inputgroup p-mr-5">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <p-password
                  placeholder="Password"
                  [toggleMask]="true"
                  formControlName="password"
                  autocomplete
                >
                </p-password>
              </div>
              <small *ngIf="loginForm.password.invalid && loginForm.password.touched" class="p-error">
                Password is required
              </small>
            </div>
            <div class="p-col-12">
              <button
                pButton
                type="button"
                label="Login"
                class="p-button-outlined"
                style="width: 100%;"
                [disabled]="form.invalid || submitted"
                (click)="onSubmit()"></button>
            </div>
            <div class="p-col-12">
              <p>If you don't have account please fill registration form</p>
              <button
                pButton
                type="button"
                label="Registration"
                class="p-button-outlined"
                style="width: 100%;"
                routerLink="/registration"
              ></button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
