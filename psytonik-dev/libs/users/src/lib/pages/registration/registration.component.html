<p-toast></p-toast>
<div class="registration-page">
  <div class="p-grid">
    <div class="p-col-3"></div>
    <div class="p-col-6">
      <h2>Registration</h2>
      <form [formGroup]="form">
        <div class="p-fluid">
          <div class="p-field">
          <label for="firstname">Name</label>
          <input id="firstname" type="text" pInputText formControlName="name">
        </div>
          <div class="p-field">
          <label for="email">Email</label>
          <input id="email" type="email" pInputText formControlName="email">
        </div>
          <div class="p-field">
          <label for="email">Password</label>
          <p-password [toggleMask]="true" formControlName="password"></p-password>
        </div>
        </div>
          <div class="p-field">
            <button
              pButton
              type="button"
              label="Login"
              class="p-button-outlined"
              [disabled]="form.invalid || submittedForm"
              (click)="onSubmit()"></button>
          </div>
      </form>
    </div>
    <div class="p-col-3"></div>
  </div>
</div>
