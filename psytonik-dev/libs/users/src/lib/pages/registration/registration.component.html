<div class="registration-page">
  <form [formGroup]="form">
    <div class="p-fluid">
      <div class="p-field p-grid">
        <label for="firstname" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Name</label>
        <div class="p-col-12 p-md-10">
          <input id="firstname" type="text" pInputText formControlName="name">
        </div>
      </div>
      <div class="p-field p-grid">
        <label for="email" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Email</label>
        <div class="p-col-12 p-md-10">
          <input id="email" type="email" pInputText formControlName="email">
        </div>
      </div>
      <div class="p-field p-grid">
        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Password</label>
        <div class="p-col-12 p-md-10">
          <p-password [toggleMask]="true" formControlName="password"></p-password>
        </div>
      </div>
      <div class="p-col-12">
        <button
          pButton
          type="button"
          label="Login"
          class="p-button-outlined"
          [disabled]="form.invalid || submittedForm"
          (click)="onSubmit()"></button>
      </div>
    </div>
  </form>
</div>
