<p-sidebar [(visible)]="visibleSidebar">
  <div class='admin-sidebar'>
    <div class='logo'>
      <img src='/assets/images/logo.jpeg' alt='jb-logo'>
    </div>
    <div class='links'>
      <ul>
        <li>
          <a [routerLink]='["/"]'><i class="pi pi-home"></i> Dashboard</a>
        </li>
        <li>
          <a [routerLink]='["products"]'><i class="pi pi-briefcase"></i> Products</a>
        </li>
        <li>
          <a [routerLink]='["categories"]'><i class="pi pi-list"></i> Category</a>
        </li>
        <li>
          <a [routerLink]='["orders"]'><i class="pi pi-shopping-cart"></i> Orders</a>
        </li>
        <li>
          <a [routerLink]='["users"]'><i class="pi pi-user"></i> Users</a>
        </li>
        <li>
          <a [routerLink]='["/"]' class='logout' (click)="onLogOut()" ><i class="pi pi-sign-out"></i> Log Out</a>
        </li>
      </ul>
    </div>
  </div>
