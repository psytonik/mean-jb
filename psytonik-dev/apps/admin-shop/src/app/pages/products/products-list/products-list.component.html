<p-toast></p-toast>

<div class='admin-page'>
  <p-card styleClass="p-shadow-6" header='Products' subheader='List of all Products'>
    <div class='p-grid'>
      <div class='p-col-12'>
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" [routerLink]="['form']"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class='p-grid'>
      <div class='p-col-12'>
        <p-table [value]='products' styleClass="p-datatable-gridlines" [paginator]="true" [rows]='5' [showCurrentPageReport]="true"
                 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th>Image</th>
              <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
              <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
              <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
              <th pSortableColumn="created">Created At <p-sortIcon field="created"></p-sortIcon></th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{product.name}}</td>
              <td><img [src]='product.image' style='width: 100%' [alt]='product.name'></td>
              <td>{{product.price}} $</td>
              <td>{{product.countInStock}} pcs</td>
              <td>{{product.category.name}}</td>
              <td>{{product.dateCreated | date }}</td>
              <td>
                <p-button
                  (click)='deleteProduct(product.id)'
                  icon="pi pi-trash" styleClass="p-button-danger p-mr-3"></p-button>
                <p-button
                  (click)='editProduct(product.id)'
                  icon="pi pi-pencil" styleClass="p-button-primary"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
