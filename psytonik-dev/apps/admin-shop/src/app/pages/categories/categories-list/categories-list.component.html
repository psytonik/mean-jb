<p-toast></p-toast>

<div class='admin-page'>
  <p-card styleClass="p-shadow-6" header='Categories' subheader='List of all Categories'>
    <div class='p-grid'>
      <div class='p-col-12'>
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" [routerLink]="['form']"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class='p-grid'>
      <div class='p-col-12'>
        <p-table [value]='categories' styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th>Icon</th>
              <th>Color</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{category.name}}</td>
              <td><i class='pi ' [ngClass]="category.icon" style="font-size: 2rem"></i></td>
              <td>
                <i
                  class="pi pi-circle-on"
                  style="font-size: 2rem"
                  [ngStyle]="{ color: category.color }"
                ></i>
              </td>
              <td>
                <p-button
                  (click)='onDelete(category.id)'
                  icon="pi pi-trash" styleClass="p-button-danger p-mr-3"></p-button>
                <p-button
                  (click)='onEdit(category.id)'
                  icon="pi pi-pencil" styleClass="p-button-primary"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
