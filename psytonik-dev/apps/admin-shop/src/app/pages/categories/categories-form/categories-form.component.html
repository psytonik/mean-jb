<p-toast></p-toast>
<div class='admin-page'>
  <p-card styleClass="p-shadow-6" [header]="editMode ? 'Edit Category' :'Add Category' " subheader='There you can add or edit the category'>
    <div class='p-grid p-mb-5'>
      <div class='p-col-12'>
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              [label]="editMode ? 'Edit':'Create'"
              icon="pi pi-plus"
              styleClass="p-button-primary p-mr-2"
              [disabled]="form.invalid || submitted"
              (click)="onSubmit()"></p-button>
            <p-button label="Cancel" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary" (click)='onCancel()'></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class='p-grid'>
      <div class='p-col-12'>
        <form [formGroup]='form'>
          <div class="p-fluid p-formgrid p-grid">

            <div class="p-field p-col">
                <label for="name">Name</label>
                <input id="name" type="text" pInputText formControlName="name">
                  <small *ngIf='categoryForm.name.invalid && categoryForm.name.touched' class='p-error'>Name is Required</small>
            </div>

            <div class="p-field p-col">
                <label for="icon">Icon</label>
                <input id="icon" name='icon' type="text" pInputText formControlName="icon">
                <small *ngIf='categoryForm.icon.invalid && categoryForm.icon.touched' class='p-error'>Icon is Required</small>
            </div>
            <div class='p-field p-col'>
              <label class='p-mr-2'>Color </label><br>
              <p-colorPicker id='color' formControlName="color"></p-colorPicker>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
