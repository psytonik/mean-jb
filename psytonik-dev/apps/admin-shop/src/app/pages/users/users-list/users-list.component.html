<p-toast></p-toast>

<div class='admin-page'>
  <p-card  styleClass="p-shadow-6" header='Users' subheader='List of all Users'>
    <div class='p-grid'>
      <div class='p-col-12'>
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" [routerLink]="['form']"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class='p-grid'>
      <div class='p-col-12'>
        <p-table [value]='users' styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th>Email</th>
              <th>Country</th>
              <th>isAdmin</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{getCountry(user.country)}}</td>
              <td>
                <p-tag *ngIf="user.isAdmin" icon="pi pi-check" severity="success" [rounded]="true"></p-tag>
                <p-tag *ngIf="!user.isAdmin" icon="pi pi-times" severity="danger" [rounded]="true"></p-tag>
              </td>
              <td>
                <p-button
                  (click)='onDelete(user.id)'
                  icon="pi pi-trash" styleClass="p-button-danger p-mr-3"></p-button>
                <p-button
                  (click)='onEdit(user.id)'
                  icon="pi pi-pencil" styleClass="p-button-primary"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
