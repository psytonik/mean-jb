<p-toast></p-toast>
<div class='admin-page'>
  <p-card styleClass="p-shadow-6" [header]="editMode ? 'Edit User' :'Add User' " subheader='There you can add or edit the user'>
    <div class='p-grid p-mb-5'>
      <div class='p-col-12'>
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">

            <p-button
              [label]="editMode ? 'Edit':'Create'"
              icon="pi pi-plus"
              styleClass="p-button-primary p-mr-2"
              [disabled]="form.invalid || submitted"
              (click)="onSubmit()"></p-button>

            <p-button
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-secondary"
              (click)='onCancel()'></p-button>

          </div>
        </p-toolbar>
      </div>
    </div>
    <div class='p-grid'>
      <div class='p-col-12'>
        <form [formGroup]='form'>

          <div class="p-fluid p-formgrid p-grid">

            <div class="p-field p-col-4">
                <label for="name">Name</label>
                <input id="name" type="text" pInputText formControlName="name">
                  <small *ngIf='userForm.name.invalid && userForm.name.touched' class='p-error'>Name is Required</small>
            </div>

            <div class="p-field p-col-4">
                <label for="email">Email</label>
                <input id="email" type="text" pInputText formControlName="email">
                  <small *ngIf='userForm.email.invalid && userForm.email.touched' class='p-error'>
                    <span *ngIf="userForm.email.errors!.required">Email is Required</span>
                    <span *ngIf="userForm.email.errors!.email">Email is not Valid</span>
                  </small>
            </div>

            <div class="p-field p-col-4">
                <label>Password</label>
                <p-password [toggleMask]="true" formControlName="password"></p-password>
                <small *ngIf='userForm.password.invalid && userForm.password.touched' class='p-error'>Password is Required</small>
            </div>

          </div>

          <div class="p-fluid p-formgrid p-grid">

            <div class="p-field p-col-4">
                <label>Phone</label>
              <p-inputMask
                mask="+(999)999-999-999"
                formControlName="phone"
                placeholder="+(972)540-999-999"
              ></p-inputMask>
                  <small *ngIf='userForm.phone.invalid && userForm.phone.touched' class='p-error'>Phone is Required</small>
            </div>

            <div class="p-field p-col-4">
              <label>Is Admin</label><br>
              <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
            </div>

          </div>

          <div class="p-fluid p-formgrid p-grid">

            <div class="p-field p-col-4">
              <label for="street">Street</label><br>
                <input formControlName="street" id="street" type="text" pInputText/>
            </div>

            <div class="p-field p-col-4">
              <label for="apartment">Apartment</label><br>
              <input formControlName="apartment" id="apartment" type="text" pInputText/>
            </div>

            <div class="p-field p-col-4">
              <label for="zip">Zip</label><br>
              <input formControlName="zip" id="zip" type="text" pInputText/>
            </div>

          </div>

          <div class="p-fluid p-formgrid p-grid">

            <div class="p-field p-col-4">
              <label for="city">City</label><br>
              <input formControlName="city" id="city" type="text" pInputText/>
            </div>

            <div class="p-field p-col-4">
              <label>Country</label><br>
              <p-dropdown
                [options]="countries"
                formControlName="country"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Country"></p-dropdown>
            </div>

          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
