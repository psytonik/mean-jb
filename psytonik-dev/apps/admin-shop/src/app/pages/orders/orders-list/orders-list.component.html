<p-toast></p-toast>

<div class='admin-page'>
  <p-card styleClass="p-shadow-6" header='Orders' subheader='List of all Orders'>
    <div class='p-grid'>
      <div class='p-col-12'>
        <p-table [value]='orders' styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="user.email">User <p-sortIcon field="user.email"></p-sortIcon></th>
              <th pSortableColumn="totalPrice">Total Price <p-sortIcon field="totalPrice"></p-sortIcon></th>
              <th pSortableColumn="dateOrdered">Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon></th>
              <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{order.user.email}}</td>
              <td>{{order.totalPrice}} $</td>
              <td>{{order.dateOrdered |date}}</td>
              <td>
                <p-tag [value]="orderStatus[order.status].label" [severity]="orderStatus[order.status].color" [rounded]="true"></p-tag>
              </td>
              <td>
                <p-button
                  (click)='onDelete(order.id)'
                  icon="pi pi-trash" styleClass="p-button-danger p-mr-3"></p-button>

                <p-button
                  (click)='onView(order.id)'
                  icon="pi pi-eye" styleClass="p-button-primary p-mr-3"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
